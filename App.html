<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Program</title>
    <!-- Link to Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Yoga Structure</h2>
                <p>Appointment scheduling software for boutique fitness studios</p>
                <!-- Add more content as per your requirement -->
            </div>

            <div class="col-md-6 text-end">
                <!-- Buttons -->
                <button type="button" class="btn btn-primary">Join now</button>
                <button type="button" class="btn btn-secondary">View Schedule</button>
            </div>
        </div>
        <img src="Yoga Classes.jpg"Hey User, Please Login">
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>90 Days</h3>
                <div class="d-flex justify-content-between">
                    <!-- Images -->
                    <img src="yoga1.jpg" alt="Yoga" class="img-fluid">
                    <img src="recovery1.jpg" alt="Recovery" class="img-fluid">
                    <img src="rest1.jpg" alt="Rest" class="img-fluid">
                    <img src="repeat1.jpg" alt="Repeat" class="img-fluid">
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <h3>30 Classes</h3>
                <div class="d-flex justify-content-between">
                    <!-- Images -->
                    <img src="break1.jpg" alt="Break" class="img-fluid">
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <!-- Image -->
                <img src="person1.jpg" alt="Person" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h3>Day 1 - Class</h3>
                <div class="d-flex justify-content-between">
                    <!-- Navigation -->
                    <select class="form-select">
                        <option>1 month</option>
                        <option>2 month</option>
                        <option>3 months</option>
                        <option>4 months</option>
                        <!-- Add more options here -->
                    </select>
                </div>
                <p>Yoga is a mirror to look at ourselves from within</p>
                <button type="button" class="btn btn-success">Join Today</button>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
