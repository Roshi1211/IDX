<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
            height: 100px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 10px;
        }
        .forgot-password a {
            color: #333;
            text-decoration: none;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            border-color: #333;
            border-style: double;
            box-shadow: 2px 2px 2px 2px black;
        }
        .fb {
            width: 100%;
            padding: 10px;
            background-color: #030852;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .Skype {
            width: 100%;
            padding: 10px;
            background-color: #0db9ab;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .iCloud {
            width: 100%;
            padding: 10px;
            background-color: #400641;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #adc60b;
    
        }
    </style>
</head>
<body style="background-image: url('bg1.avif');">

<div class="container">
    <div class="logo">
        
<img src="login1.png" alt="Hey User, Please Login">
<p>Hey User, Please Login</p>
    </div>
    <form>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="login-button">Login</button><br><br>
        
        <button type="Login with Facebook" class="fb">Login with Facebook</button><br>

        <button type="Login with Skype" class="Skype">Login with Skype</button><br>

        <button type="Login with iCloud" class="iCloud">Login with iCloud</button>
       
    </form>
</div>

</body>
</html>
